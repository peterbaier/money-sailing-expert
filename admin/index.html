<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Content Manager</title></head>
  <body>
    <script src="https://unpkg.com/netlify-identity-widget@1.9.1/build/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) window.netlifyIdentity.on("login", () => document.location.reload());
        });
      }
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
